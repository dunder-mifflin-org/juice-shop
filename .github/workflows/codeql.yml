name: "CodeQL Analysis"

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master" ]
#   schedule:
#     - cron: '0 4 * * 1'  # Run at 4 AM UTC every Monday
  workflow_dispatch:

  # This workflow is triggered by the `push` event on the `master` and `develop` branches,
  # as well as by pull requests targeting the `master` branch.
  # It can also be manually triggered using the GitHub Actions UI.
  # The `schedule` event is commented out but can be used to run the workflow on a schedule (e.g., every Monday at 4 AM UTC).

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality
        config-file: ./.github/codeql/codeql-config.yml

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"